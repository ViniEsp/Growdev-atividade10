<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie uma função que recebe um valor inteiro e retorne verdadeiro se
    é um valor perfeito ou falso se não for. Um valor é dito perfeito
    quando ele é igual a soma dos seus divisores excetuando ele
    próprio.
    
    Ex: 6 é perfeito, pois 6 = 1 + 2 + 3, que são seus divisores -->
    <script>

        function verificarNumPerfeito(numero) {
            let somaDosDivisores = 0;

            for (let i = 1; i < numero; i++) {
                if (numero % i === 0) {
                    somaDosDivisores += i;
                }
            }

            return somaDosDivisores === numero;
            }

            let numero = verificarNumPerfeito(
                parseInt(prompt("Digite um numero para verificar se é perfeito"))
        );

        document.write(numero);

    </script>
</body>
</html>
